apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-helloworld-deployment
  namespace: postech
  labels:
    app: dotnet-helloworld
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotnet-helloworld
  template:
    metadata:
      labels:
        app: dotnet-helloworld
    spec:
      containers:
      - name: dotnet-helloworld
        image: mcr.microsoft.com/dotnet/samples:aspnetapp
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_HTTP_PORTS
          value: "8080"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false